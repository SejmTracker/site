<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kluby - SejmTracker</title>
</head>
<body>
    <a href="./index.html">< Powrót</a>
    <h1>Kluby i koła</h1>
    <p>Wyszukaj klub/koło</p>
    <form action="./kluby.html">
        <label for="kad">Numer Kadencji</label>
        <input type="number" name="kad" id="kad">
        <br>
        <br>
        <label for="id">Identyfikator</label>
        <input type="text" name="id" id="id">
        <br>
        <br>
        <button type="submit">Wyszukaj</button>
    </form>
    <br>
    <br>
    <footer>&copy; 2024 SejmTracker</footer>
    <footer>&copy; 2024 vimedia</footer>
    <footer>Dane &copy; System Informacyjny Sejmu</footer>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        const kad = urlParams.get('kad');
        const id = urlParams.get('id');

        fetch(`https://api.sejm.gov.pl/sejm/term${kad}/clubs/${id}`)
        .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
            return response.json();
        })
        .then(data => {
            document.write(`<a href="./kluby.html">< Powrót</a>`)
            document.write("<br>")
            document.write(`<img src="https://api.sejm.gov.pl/sejm/term${kad}/clubs/${id}/logo">`)
            document.write(`<h1>${data.name}</h1>`)
            document.write(`<p>Adres e-mail: ${data.email}</p>`)
            document.write(`<p>Fax: ${data.fax}</p>`)
            document.write(`<p>Identyfikator: ${data.id}</p>`)
            document.write(`<p>Ilość członków: ${data.membersCount}</p>`)
            document.write(`<p>Numer telefonu: ${data.phone}</p>`)
            document.title = `${data.id} - Kluby - SejmTracker`;
            document.write("<br>")
            document.write("<br>")
            document.write(`
            <footer>&copy; 2024 SejmTracker</footer>
            <footer>&copy; 2024 vimedia</footer>
            <footer>Dane &copy; System Informacyjny Sejmu</footer>`)
        })
        .catch(error => {
            console.error('There was a problem with the fetch operation:', error);
        });
    </script>
</body>
</html>
